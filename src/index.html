<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Carnage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="fixed inset-0 flex items-center justify-center bg-black" id="modalElement">
        <div class="bg-white max-w-md w-full p-6 text-center">
            <h1 class="text-4xl font-bold leading-none">0</h1>
            <p class="text-sm text-gray-700 mb-4">Points</p>
            <div>
                <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm" id="startGameBtn">Start
                    Game</button>
            </div>
        </div>
    </div>

    <div class="fixed text-white text-sm ml-2 mt-1 select-none">
        <span>Score: </span><span id="scoreElement">0</span>
    </div>

    <canvas></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"
        integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/game.js"></script>
</body>

</html>
